<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    .user-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e8e41;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Information Page</h1>
  </header>

  <main>
    <div class="user-card">
      <h2>Enter User Details</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <input type="email" id="email" placeholder="Enter your email">
      <button onclick="showUser()">Submit</button>
      <p id="output"></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 User Page. All rights reserved.</p>
  </footer>

  <script>
    function showUser() {
      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      if (name && email) {
        document.getElementById('output').textContent = `Hello, ${name}! Your email is ${email}.`;
      } else {
        document.getElementById('output').textContent = 'Please fill in both fields.';
      }
    }
  </script>
</body>
</html>
