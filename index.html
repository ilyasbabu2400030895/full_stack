<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0078ff;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    button {
      background-color: #0078ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fcc;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <main>
    <p>This is a simple HTML page example you can use to test your setup.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </main>

  <footer>
    <p>Â© 2025 My Website. All rights reserved.</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = 'Hello! You clicked the button.';
    }
  </script>
</body>
</html>
